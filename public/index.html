<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Burger 2 - The Seqeul</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css"
      rel="stylesheet"
    />
    <!--Jquery and bootstrap frameworks-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!--My style sheet-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  </head>

  <body>
    <div class="container">
      <!--header/title row-->
      <div class="row myHeader">
        <div class="col-md col-sm">
          <img src="assets/images/burger.png" />
          <div>Eat-Da-Burger!</div>
        </div>
      </div>
      <!--Burgers added and to be eaten-->
      <div class="row">
        <div class="col-md-5 col-sm-5 newB" id="eatMe"></div>

        <!--Devour it button-->

        <div class="col-md-2 col-sm-2">
          <a class="btn btn-light myButton">Devour It!</a>
        </div>

        <!--burgers that have been eaten-->

        <div class="col-md-5 col-sm-5 eatenB" id="eatenBurger"></div>
      </div>
      <!--add a new burger-->
      <!--text entry field -->
      <div class="row">
        <div class="col-md-12"></div>
      </div>
      <div class="row addB">
        <div class="col-md-12 form-group">
          <form id="newBurger">
            <label for="addBurger"
              >Enter a burger you want to eat. Click the "Submit" button.</label
            >
            <textarea class="form-control" id="addBurger" rows="3"></textarea>
            <button type="submit" class="btn btn-light myButton">Submit</button>
          </form>
        </div>
      </div>
      <!-- End Container -->
    </div>
    <!-- Custom Script -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js"
      type="text/javascript"
    ></script>
    <!-- <script src="js/script.js" type="text/javascript"></script>-->
  </body>
</html>
